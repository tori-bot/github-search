<h1>My Repositories</h1>
<div class="row">
    <div class="col-md-4" *ngFor='let repo of repositories'>
        <mat-card>
            <mat-card-title>
                {{ repo.name }}
            </mat-card-title>
            <mat-card-content>
                <p>{{ repo.description}} </p>
                <p>{{repo.language}} </p>
                <p>{{repo.forks}} </p>
                <p>{{repo.created}} </p>
            </mat-card-content>
            <mat-card-actions></mat-card-actions>   

        </mat-card>

    </div>
</div>
