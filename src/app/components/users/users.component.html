<form #form='ngForm' (submit)='showUsers()' >
    <mat-form-field id="form" appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput name="search" type="search" search='ngModel' [(ngModel)]='user' />
    </mat-form-field>
    <button mat-raised-button color="primary"
    type="submit">
      <mat-icon>search</mat-icon>
    </button>
  </form>
<h1>User Profile</h1>
  
  <div class="row" [hidden]="searchResult">
   <div class="col-md-6" >
  <img src="{{moreDetails.avatar_url}} " alt="profile">
  </div> 
  <div class="col-md-6"  >
    
        <mat-card>
          <mat-card-title> {{moreDetails.name}}</mat-card-title>
              <mat-card-subtitle>username: {{moreDetails.login}} </mat-card-subtitle>
              <mat-card-content>
                  <p> {{moreDetails.bio}} </p>
  
  <p>Repos:{{moreDetails.public_repos}} </p><p>followers: {{moreDetails.followers}} </p>
  <p>following: {{moreDetails.following}} </p></mat-card-content>
 

      </mat-card>
      </div>
  </div>
